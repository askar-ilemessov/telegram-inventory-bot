<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory POS Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            max-width: 600px;
        }
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="landing-card mx-auto">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam feature-icon" style="font-size: 4rem;"></i>
                <h1 class="mt-3">Inventory POS Bot</h1>
                <p class="text-muted">Система управления продажами и складом</p>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-telegram feature-icon"></i>
                            <h5 class="mt-2">Telegram Bot</h5>
                            <p class="small text-muted">Продажи и возвраты через бота</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-box feature-icon"></i>
                            <h5 class="mt-2">Управление складом</h5>
                            <p class="small text-muted">Закупки и перемещения</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <a href="{% url 'inventory_dashboard' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-seam"></i> Склад и Витрина
                </a>
                <a href="{% url 'admin:index' %}" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-gear"></i> Админ-панель
                </a>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> 
                    Для доступа требуется авторизация
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
